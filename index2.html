    <title>Funções atividade 2</title>
</head>

<body>
    <script>
        let verificarIdade = function (idade) {
            if (idade >= 18) {
                return "Você é maior de idade.";
            } else {
                return "Você é menor de idade.";
            }
        };
        console.log(verificarIdade(16)); 
    </script>
